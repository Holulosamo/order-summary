<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <title>Order Summary Card</title>
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div role="body" class="card">
        <header role="header" class="card-header">
            <img role="image" src="assets/illustration-hero.svg" alt="illustration" class="card-img">
            <h1 role="title" class="card-title">Order Summary</h1>
        </header>
        <section role="maincontent" class="card-main-content">
            <p role="text" class="card-text">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            <div role="annualplan" class="card-plan">
                <img role="image" src="assets/icon-music.svg" alt="icon-music" class="icon-music">
                <div class="plan-price">
                    <span>Annual Plan</span>
                    <p>$59.99/year</p>
                </div>
                <a role="button" href="#" class="plan-link">Change</a>
            </div>
        </section>
        <footer role="footer" class="card-buttons">
            <a role="button" href="#" class="buttons payment-button">Proceed to Payment</a>
            <a role="button" href="#" class="buttons payment-cancel">Cancel Order</a>
        </footer>
    </div>
</body>
</html>
