<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <header class="card-header">
            <img src="assets/illustration-hero.svg" alt="" class="card-img">
            <h2 class="card-title">Order Summary</h2>
        </header>
        <section class="card-main-content">
            <p class="card-text">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            <div class="card-payment"></div>
        </section>
        <footer class="card-buttons"></footer>
    </div>
</body>
</html>
